#cloud-config
# vim: syntax=yaml
ssh_pwauth: True
chpasswd:
  list: |
    root:root
  expire: False

users:
  - name: root
    ssh_authorized_keys:
      - ssh-rsa  quelaan
      - ssh-rsa  roadrunner

write_files:
- content: |
    #!/bin/bash
    echo "
    server 192.168.0.2
    zone kube.ac
    debug
    update add $(hostname -f). 3600 A $(hostname -I | cut -d ' ' -f1)
    show
    send" | nsupdate -y hmac-sha256:externaldns-key:$(curl --silent http://192.168.0.3/dns) | tee /var/log/dns-update.log
  path: /etc/cron.daily/dns-update.sh
  permissions: '0755'
  owner: root:root

runcmd:
  - echo "starting user_init"
  - date > /date.txt
  - hostnamectl set-hostname `hostname -s`.kube.ac
  - sed -i 's/#UseDNS no/UseDNS no/' /etc/ssh/sshd_config ; systemctl restart ssh
  - dnf install -y bind-utils
  - /etc/cron.daily/dns-update.sh
  - echo "finished user_init"

