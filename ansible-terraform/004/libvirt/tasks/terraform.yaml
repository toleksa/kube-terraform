---
- block:
  - name: create project dir
    file:
      path: "{{ item }}"
      state: directory
    with_items:
      - "{{ terraform_tmp_path }}/{{ iac.name }}"

  - name: copy terraform manifest
    template:
      src: "{{ item }}"
      dest: "{{ terraform_tmp_path }}/{{ iac.name }}/{{ instance.key }}.tf"
    with_items:
    - vm.tf

  - name: apply terraform
    terraform:
      binary_path: "{{ terraform_path }}"
      project_path: "{{ terraform_tmp_path }}/{{ iac.name }}"
      force_init: true

  delegate_to: localhost
