---
- hosts: "{{ variable_host }}"
  gather_facts: no
  tasks:
  - name: debug
    debug:
      var: terraform_action
  - name: show iac
    debug:
      var: iac
  - name: manager instance
    include_role:
      name: "{{ instance.value.provider.name }}"
    loop: "{{ iac.hosts|dict2items }}"
    loop_control:
      label: 'to jest label {{ instance.key }}'
      loop_var: instance

- hosts: all
  gather_facts: no
  tasks:
  - meta: end_play
    when: terraform_action == "destroy"

  - meta: refresh_inventory

  - name: print inventory
    debug:
      var: hostvars
#    delegate_to: localhost
    run_once: true

- hosts: base
  roles:
  - base
 
- hosts: rke2
  roles:
  - rke2

- hosts: argocd
  roles:
  - argocd

