libvirt:
  config:
    source: "dmacvicar/libvirt"
    version: "0.6.12"

iac:
  name: "c1"
  domain: "kube.ac"
  providers:
  - name: "ivy"
    type: "libvirt"
    config: "qemu+ssh://root@192.168.0.3/system"
  pools:
  - name: "default"
    path: "/virtualki"
#  networks:
#  - name: "main"
#    bridge: "br0"
  volumes:
  - name: ubuntu-jammy
    source: "http://192.168.0.2:8765/jammy-server-cloudimg-amd64-disk-kvm.img"
    format: "qcow2"
    pool: "default"
  rke2:
    join_token: rke2-123456
  hosts:
    s:
      count: 1
      roles:
      - rke2
      #- base
      provider:
        name: ivy
      disks:
      - name: "root"
        size: "103687091200"
        pool: "default"
        base_volume: "ubuntu-jammy"
      networks:
#     - name: "main"
      - bridge: "br0"
        mac_prefix: "de:ad:01:00:03"
      resources:
        cpu: 6
        mem: 14500

