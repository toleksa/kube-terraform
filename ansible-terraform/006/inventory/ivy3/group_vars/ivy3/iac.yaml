libvirt:
  config:
    source: "dmacvicar/libvirt"
    version: "0.6.12"

iac:
  name: "c3"
  domain: "kube.ac"
  providers:
  - name: "ivy"
    type: "libvirt"
    config: "qemu+ssh://root@192.168.0.3/system"
  pools:
  - name: "default"
    path: "/virtualki"
#  networks:
#  - name: "main"
#    bridge: "br0"
  volumes:
  - name: ubuntu-jammy
    source: "http://192.168.0.2:8765/jammy-server-cloudimg-amd64-disk-kvm.img"
    format: "qcow2"
    pool: "default"
  argocd:
    k8s_backend: rke2
    dns:
      #enabled: false
      #host: 127.0.0.1
      #zone: "example.com"
      #secret: "secret"
      enabled: true
      host: 192.168.0.2
      zone: "kube.ac"
      secret: "{{ lookup('ansible.builtin.env', 'DNS_KEY')|default() }}"
    metallb:
      #addresses: "127.0.0.1"
    monitoring:
      enabled: true
    elk:
      enabled: false
    istio:
      enabled: false
    apps:
    #- kaboom-games-main.yaml
    - python-rest-api-main.yaml
    #- wordpress-main.yaml
    #- argo-combined-app.yaml
  rke2:
    join_token: ivy-123456
  hosts:
    s:
      count: 1
      roles:
      - argocd
      provider:
        name: ivy
      disks:
      - name: "root"
        size: "53687091200"
        pool: "default"
        base_volume: "ubuntu-jammy"
      networks:
#      - name: "main"
      - bridge: "br0"
        mac_prefix: "de:ad:01:00:01"
      resources:
        cpu: 3
        mem: 3800
    w:
      count: 3
      roles:
      - argocd
      - rke2_worker
      provider:
        name: ivy
      disks:
      - name: "root"
        size: "53687091200"
        pool: "default"
        base_volume: "ubuntu-jammy"
      networks:
      #- name: "main"
      - bridge: "br0"
        mac_prefix: "de:ad:01:00:11"
      resources:
        cpu: 3
        mem: 3800

