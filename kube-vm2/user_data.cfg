#cloud-config
# vim: syntax=yaml
ssh_pwauth: True
chpasswd:
  list: |
    root:root
  expire: False

users:
  - name: root
    ssh_authorized_keys:
      - ssh-rsa  quelaan
      - ssh-rsa  roadrunner

write_files:
- content: |
    #!/bin/bash
    echo "
    server 192.168.0.2
    zone kube.ac
    debug
    update delete $(hostname -f). 3600 A
    update add $(hostname -f). 3600 A $(hostname -I | cut -d ' ' -f1)
    show
    send" | tee /var/log/dns-command.log | nsupdate -y hmac-sha256:externaldns-key:$(curl --silent http://192.168.0.3/dns) | tee /var/log/dns-update.log
  path: /etc/cron.hourly/dns-update.sh
  permissions: '0755'
  owner: root:root

packages:
  - bind-utils

runcmd:
  - echo "starting user_init"
  - date > /date.txt
  - hostnamectl set-hostname `hostname -s`.kube.ac
  - chmod -x /etc/update-motd.d/*
  - sed -i 's/#UseDNS no/UseDNS no/' /etc/ssh/sshd_config ; systemctl restart ssh ; systemctl restart sshd
  - /etc/cron.hourly/dns-update.sh
  - echo "nameserver 192.168.0.2" > /etc/resolv.conf
  - echo "finished common user_init"
  - swapoff -a
  - curl https://raw.githubusercontent.com/toleksa/kube-system/main/install-rke2.sh | bash
  - systemctl enable rke2-server.service
  - curl https://raw.githubusercontent.com/toleksa/kube-system/main/install-bash.sh | bash
  - curl https://raw.githubusercontent.com/toleksa/kube-system/main/install-helm.sh | bash
  - ssh-keyscan github.com
  - git clone https://github.com/toleksa/kube-system.git
  - git clone https://github.com/toleksa/kube-argo.git
  - wget http://192.168.0.3/env-v$(echo -n `hostname -s` | tail -c 1) -O kube-argo/env
  - export PATH=$PATH:/var/lib/rancher/rke2/bin ; export KUBECONFIG=/etc/rancher/rke2/rke2.yaml ; cd kube-argo ; ./install.sh
  - date > /cloud-init-ready.txt
  - echo "finished user_init"

